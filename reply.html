<dialog id="thread-reply-dialog">
  <style>
    dialog {
      all: revert;
      border: 1px solid #80808080;
      padding: 0;
      min-width: 60em;
      min-height: 40em;
      font: system-ui;
    }

    textarea {
      resize: none;
      font: system-ui;
    }

    .agent {
      margin: 0;
      padding: 0.1em 0.5em;
      color: CanvasText;
      background-color: Canvas;
      text-wrap: nowrap;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .name {
      padding-left: 0.5em;
      vertical-align: middle;
    }

    .hidden {
      display: none;
    }

    .agent:hover {
      background-color: SelectedItem;
      color: SelectedItemText;
      cursor: pointer;
    }

    .avatar {
      position: relative;
    }

    .avatar img {
      margin-right: 0.5em;
      background: lightgray;
      position: absolute;
    }

    .loader {
      position: relative;
      aspect-ratio: 1;
      display: grid;
      mask: conic-gradient(from 22deg, #0003, #000);
      animation: load 1s steps(8) infinite;
    }

    .loader,
    .loader:before {
      --_g: linear-gradient(#ffffff 0 0) 50%;
      /* update the color here */
      background:
        var(--_g)/34% 8% space no-repeat,
        var(--_g)/8% 34% no-repeat space;
    }

    .loader:before {
      content: "";
      transform: rotate(45deg);
    }

    @keyframes load {
      to {
        transform: rotate(1turn);
      }
    }

    #progress {
      width: 100%;
      min-height: 10px;
    }

    #refresh {
      font-size: 30px;
      padding: 0;
      height: 30px;
      aspect-ratio: 1/1;
      background-color: ButtonFace;
      background-image: url(reload.svg);
      background-position: center center;
      background-size: contain;
    }

    #refresh:hover {
      cursor: pointer;
      background-color: SelectedItem;
      background-image: url(reload-hover.svg);
    }

    #agents {
      min-height: 40em;
      max-width: 30em;
      overflow-y: scroll;
      scrollbar-gutter: stable;
      border: 1px solid #FFF2
    }
  </style>
  <script src="reply.js"></script>
  <h1>Reply to thread</h1>
  <div style="display: flex; flex-direction: row">
    <div style="display: flex; flex-direction: column; flex: 1">
      <div style="display: flex; flex-direction: row">
        <input type="text" id="filter" placeholder="Filter by name or by @username" autofocus style="flex: 1">
        <div id="refresh"></div>
      </div>
      <progress id="progress" class="hidden"></progress>
      <div id="agents" style="display: flex; flex-direction: column; flex: 1"></div>
    </div>
    <textarea id="instructions" placeholder="Additional instructions to agent." style="flex: 1"></textarea>
  </div>
</dialog>
